<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>

</head>
<body>
  <div class="container">
    <h1>Weather Search</h1>
    <div class="search">
      <input type="text" class="search-bar" placeholder="Enter a city">
      <button>Search</button>
    </div>
    <div class="weather">
      <h2 class="city"></h2>
      <img class="icon" src="" alt="Weather Icon">
      <p class="description"></p>
      <p class="temp"></p>
      <p class="humidity"></p>
      <p class="wind"></p>
    </div>
    <div class="past-week">
      <button id="past-week-button">Show Past Week</button>
    </div>
  </div>

  <script src="script.js"></script>

  <style>
    h1 {
      background-color: aqua;   
      padding: 20px;}
    form{
      border-radius: 10px;
      background-color: #828df1;}
    body {
      background-image: url(background.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      text-align: center}
    p {
      padding: 20px;
      background-color: #e59c9c;
      box-shadow: 0 0 10px rgb(243, 6, 6);
      border-radius: 10px;}
  </style>
</body>
